<h2>All Products</h2>
<ul>
  <li *ngFor="let product of products">
    <strong>{{ product.name }}</strong> - {{ product.price | currency:'INR' }}
    <span *ngIf="!product.inStock" style="color: red;">(Out of Stock)</span>
  </li>
</ul>

<hr />

<h2>Available in Stock</h2>
<ul>
  <ng-container *ngFor="let product of products">
    <li *ngIf="product.inStock">
      <strong>{{ product.name }}</strong> - {{ product.price | currency:'INR' }}
    </li>
  </ng-container>
</ul>
